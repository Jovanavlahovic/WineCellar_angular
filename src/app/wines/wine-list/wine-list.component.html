<div class="row">
    <div class="col-6">
        <app-search (sendParams)="getFilterParams($event)"></app-search>
    </div>
</div>
<div class="row">
    <div class="col">
        <app-table [wines]="wineList" (deletedWine)="wineToDelete($event)" (parameters)="setSortParams($event)"></app-table>
    </div>
</div>
<div class="row">
    <div class="col">
        <app-pagination (sendPage)="getActivePage($event)"></app-pagination>
    </div>
</div>
